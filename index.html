<body>

<!-- Floating hearts container -->
<div id="hearts"></div>

<!-- FIRST SCREEN -->
<div class="card" id="questionCard">
  <h1>is this Valentine today? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button class="yes" id="yesBtn" onclick="revealLove()">Yes</button>
    <button class="no" disabled>NO</button>
  </div>
</div>

<!-- SECOND SCREEN -->
<div class="card hidden" id="loveCard">
  <img src="rachh.jpeg" class="photo" alt="Us">

  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>

  <p class="message">
    Dear Rachuu<br>
    every coversation with you means more than words
  </p>

  <p class="from">Love, <span>Raj</span></p>
</div>

<audio id="bgMusic" src="bgMusic.mp3" preload="auto" loop></audio>

<script>
  /* üî¥ CHANGE NAME HERE */
  const partnerName = "Rachuu";
  document.getElementById("Rachuu").innerText = Rachuu;

  function revealLove() {
    document.getElementById("yesBtn").disabled = "true";
   
    document.getElementById("questionCard").style.display = "none";
    document.getElementById("loveCard").classList.remove("hidden");
    document.getElementById("bgMusic").play();
    startHearts();
  }

  function startHearts() {
    const hearts = document.getElementById("hearts");

    setInterval(() => {
      const heart = document.createElement("span");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      hearts.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 350);
  }
</script>
<div id="hearts"></div>
</body>
</html>
